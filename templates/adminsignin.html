<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
   
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-image:  url('../static/images/bg.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        
      }


      /* Change styles for span and cancel button on extra small screens */
    </style>
  </head>
  <body>
    <!--start of form of sign in-->

    <div class="container" id="signin">
      <div class="center" style="margin: auto;
  width: 60%;
  
  padding: 10px;">
        <div class="col"></div>
          <form>
            <div class="form-group">
              <label
                style="
                  color: whitesmoke;
                  font-weight: bold;
                  text-decoration: underline;
                  font-size: 30px;
                "
                >Admin Login</label
              ><br />
              <label for="uname"
              style=" color: whitesmoke;"
                ><h5><b>Username</b></h5></label
              >
              <input
                type="text"
                placeholder="Enter Username"
                id="uname"
                required
              />

              <label for="psw"
              style=" color: whitesmoke;"
                ><h5><b>Password</b></h5></label
              >
              <input
                type="password"
                placeholder="Enter Password"
                id="psw"
                required
              />
              <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
            </div>
            <button type="button" class="btn btn-light" id="submit"style="background-color:green">
              Login
            </button>
            <script>
              let uname;
              let pswtext;

              $("#uname").change(function () {
                uname = $("#uname").val();
              });

              $("#psw").change(function () {
                pswtext = $("#psw").val();
              });

              $("#submit").click(function (event) {
                let message = {
                  uname: uname,
                  passwd: pswtext,
                };

                $.ajax({
                  type: "POST",
                  url: "http://127.0.0.1:5000/adminlogin",
                  data: JSON.stringify(message),
                  success: function (response) {
                    if (response == "http://127.0.0.1:5000/adminsignin")
                      alert("Invalid userId/password");
                    window.location.href = response;
                  },
                  error: function (data) {
                    console.log(response);
                  },
                });
              });
            </script>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
